<div class="container-fluid">
    <h1 class="text-center mb-3">Recebendo dados de uma API</h1>
    <table class="table"> 
        <tr>
          <th>ID</th>
          <th>Titulo</th>
          <th>Texto</th>
        </tr>
        <tr *ngFor="let post of posts">
            <td>{{post.id}}</td>
            <td>{{post.title}}</td>
            <td>{{post.body}}</td> 
        </tr>
    </table>
  </div>
